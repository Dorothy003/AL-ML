<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        .dashboard-summary {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .card {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 30%;
        }
        .card h2 {
            margin: 0 0 10px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Welcome, {{ admin_name }}!</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </header>
        
        <section class="dashboard-summary">
            <div class="card">
                <h2>Total Subjects</h2>
                <p>{{ total_subjects }}</p>
            </div>
            <div class="card">
                <h2>Total Semesters</h2>
                <p>{{ total_semesters }}</p>
            </div>
            <div class="card">
                <h2>Total Students</h2>
                <p>{{ total_students }}</p>
            </div>
        </section>

        
    </div>
</body>
</html>
