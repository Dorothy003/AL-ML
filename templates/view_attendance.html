<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border:#2E2D57;
        }
        table, th, td {
            border: 2px solid #2E2D57;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color:#2E2D57;
            color:white;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        button[type="submit"] {
        background-color: #4CAF50; 
        color: white;
        border: none; 
        padding: 10px 13px; 
        cursor: pointer; 
        font-size: 16px; 
        border-radius: 3px; 
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #45a049; /* Darker green on hover */
    }

        
    </style>
</head>
<body>
    <div class="container">
        <h1>View Attendanceüìù</h1>
        
     

      

        <!-- Total Attendance Count -->
        <h2>Total Attendance Count</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Total Days Present</th>
                </tr>
            </thead>
            <tbody>
                {% for student_name, count in total_attendance_count.items() %}
                    <tr>
                        <td>{{ student_name }}</td>
                        <td>{{ count }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
